<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Vaina Más Bonita</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        /* Fondo con GIF */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://media.giphy.com/media/3o7aD2sa1g0g0g0g0g/giphy.gif') no-repeat center center fixed;
            background-size: cover;
            filter: blur(5px);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            animation: fadeIn 1s ease-in-out;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            animation: fadeIn 1.5s ease-in-out;
        }
        .button {
            background-color: #ffffff;
            color: #ff7e5f;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 2em;
            animation: fadeIn 2s ease-in-out;
        }
        .button:hover {
            background-color: #ff7e5f;
            color: white;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            animation: slideIn 1s ease-in-out;
        }
        h2 {
            margin-bottom: 1em;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            animation: fadeIn 2s ease-in-out;
        }
        input[type="submit"] {
            background-color: #ff4757;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            animation: fadeIn 2.5s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #ff6b81;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div>
        <h1>¡Bienvenido a la Vaina Más Bonita!</h1>
        <p>Disfruta de un diseño atractivo y moderno.</p>
        <button class="button">¡Haz clic aquí!</button>
    </div>
    <div class="form-container">
        <h2>Formulario Criminal</h2>
        <form>
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Correo Electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html
